<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mem slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header></header>
    <div class="slider">
        <input class="invisible" type="radio" id="first" name="control" value="1" checked>
        <input class="invisible" type="radio" id="second" name="control" value="2">
        <input class="invisible" type="radio" id="third" name="control" value="3">
        <input class="invisible" type="radio" id="fourth" name="control" value="4">
        <div class="slider-content-visible">
            <div class="slider-content">
                <div class="slider-image" id="pic-1"></div>
                <div class="slider-image" id="pic-2"></div>
                <div class="slider-image" id="pic-3"></div>
                <div class="slider-image" id="pic-4"></div>
            </div>
        </div>

        <div class="slider-text-visible">
        <div class="slider-text">
                <h1>Winner of the winners</h1>
                <h1>Poetic guy with bangs-curtain</h1>
                <h1>Jesus, you...</h1>
                <h1>PHP or life</h1>
        </div>
        </div>
        <div class="slider-controls">
            <label for="first"><div class="radio"></div></label>
            <label for="second"><div class="radio"></div></label>
            <label for="third"><div class="radio"></div></label>
            <label for="fourth"><div class="radio"></div></label>
        </div>
    </div>
<footer></footer>
</body>
</html>
